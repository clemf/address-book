<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Address Book</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Address Book</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address, man</span>

            <button type="submit" class="btn btn-default">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts" class="list-group">
          </ul>
        </div>

        <div class="col-md-6" id="show-contact">
          <ul class="list-group">
            <li class="list-group-item" id="first-name"></li>
            <li class="list-group-item" id="last-name"></li>

            <li class="list-group-item">Addresses: <ul id="addresses"></ul></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
