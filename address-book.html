<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>


        <div class="col-md-6" id="show-contact">
          <h2>Contacts:</h2>
          <ul class="list-group">
            <li class="list-group-item" id="first-name"></li>
            <li class="list-group-item" id="last-name"></li>
            <li class="list-group-item" id="address"></li>
          </ul>
        </div>

    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
